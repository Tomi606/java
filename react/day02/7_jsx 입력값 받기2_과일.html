<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>JSX 복습</title>
	<script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
	<script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
	<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
	<div id="root"></div>
	<script type="text/babel">
			const root = ReactDOM.createRoot(document.getElementById("root"));
			/*
			select 태그로 좋아하는 과일을 선택하도록 화면을 선택한 후,
			좋아하는 과일을 선택하면, 화면에 h1 태그로 좋아하는 과일을 출력하도록 코드를 작성
			- 과일 목록 : 사과, 바나나, 딸기
			*/
			function App(){

				let [fruit, setFruit] = React.useState("");
				function selectFruit(f) {
					setFruit(f.target.value);
				}

				function H1() {
					alert(fruit);
				}
				return (
					<div>
						<h1>좋아하는 과일을 선택하세요.</h1>
						<select onChange={selectFruit}>
							<option value="">과일을 선택하세요.</option>
							<option>사과</option>
							<option>바나나</option>
							<option>딸기</option>
						</select>
						<h1>{fruit}</h1>
					</div>
				);
			};
			//< value="">과일을 선택하세요. => 선택시 빈문자열로 처리해서 안보이게 하는 것
			root.render(<App/>)
	</script>
</body>
</html>
