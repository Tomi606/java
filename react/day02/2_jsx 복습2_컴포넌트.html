<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>JSX 복습</title>
	<script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
	<script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
	<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
	<style>
		nav {
			height: 50px; background-color: antiquewhite;
		}
		.body {
			min-height: 400px; background-color: skyblue;
		}
		footer {
			height: 100px; background-color: gray;
		}
	</style>
</head>
<body>
	<div id="root"></div>
	<script type="text/babel"> //타입은 텍스트/바벨
			//const root = document.getElementById("root");
			const root = ReactDOM.createRoot(document.getElementById("root"));
			/*
			Nav, Body, Footer 컴포넌트를 생성한 후 App컴포넌트에 추가해서 화면을 구성하세요.
			*/
			function App(){
				return (
					<div>
						<Nav/>
						<Body/>
						<Footer/>
					</div>
				);
			};
			//Nav 컴포넌트
			function Nav() {
				return (
					<nav>네비</nav>
				);
			}
			//Body 컴포넌트
			function Body() {
				return (
					<div className="body">바디</div> //body는 className으로
				);
			}
			//Footer 컴포넌트
			function Footer() {
				return (
					<footer>푸터</footer>
				);
			}
			root.render(<App/>)
	</script>
</body>
</html>
