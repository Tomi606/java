<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>JSX 복습</title>
	<script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
	<script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
	<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
	<div id="root"></div>
	<script type="text/babel">
			const root = ReactDOM.createRoot(document.getElementById("root"));
			//인풋 태그의 값을 받을 때 마다 출력
			//리액트에서는 단일 태그(인풋 등)이면 반드시 끝에 /를 붙여줘야 한다.
			//let data = '입력'; //변수는 자동으로 렌더링 되지 않는다 => 그래서 state 사용

			function App(){
				let [data, setData] = React.useState("");
				//e : 이벤트, target : 이벤트가 처음 발생된 요소, value : 값
				function appOnChange(e) {
					setData(e.target.value); //setData로 변동된 값이 렌더링 된다.
					console.log(data);
				}
				return (
					<div>
						<input onChange={appOnChange} />
						<h1>{data}</h1>
					</div>
				);
			};

			root.render(<App/>)
	</script>
</body>
</html>
