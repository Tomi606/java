<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>JSX 복습</title>
	<script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
	<script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
	<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
	<div id="root"></div>
	<script type="text/babel">
			const root = ReactDOM.createRoot(document.getElementById("root"));
			/* 
			state 2개 사용 예제
			좋아하는 과일을 입력한 후, 버튼을 클릭하면 h1태그에 과일이 출력되도록 코드를 작성 */
			function App(){
				//입력했을 때 값이 바뀌는 state(입력했을 때 바로 출력이 됨)
				let [fruit, setFruit] = React.useState("");
				//클릭 버튼을 눌렀을 때 값이 바뀌는 state
				let [btn, setBtn] = React.useState("");

				function inputFruit(f) {
					//input 창에 문자열이 입력될 때 마다 btn에 저장(바뀐 내용을 state에 set)
					setBtn(f.target.value);
					//console.log(btn);
				}

				function clickBtn() {
					//버튼을 클릭하면 저장된 btn에 있는 값을 fruit에 저장
					setFruit(btn);
					//setData("");
				}

				return (
					<div>
						<h1>좋아하는 과일을 입력하세요.</h1>
						<input onChange={inputFruit}/>
						<button onClick={clickBtn}>클릭</button>
						<h1>{fruit}</h1>
					</div>
				);
			};

			root.render(<App/>)
	</script>
</body>
</html>
