<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
	<script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
	<script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
	<title>jsx</title>
</head>
<body>
	<div id="root"></div>
	<script type="text/babel">
		const root = ReactDOM.createRoot(document.getElementById('root'));

		/* 
		배열의 0번지 값을 appleCount에 저장하고, 
		배열의 1번지 값을 bananaCount에 저장하는 코드를 작성하고, 콘솔에 출력하세요. */
		let arr = [1, 10];
		//let appleCount = arr[0];
		//let bananaCount = arr[1];
		//배열에 각 번지에 있는 값을 한번에 각 변수에 저장하는 방법
		let [appleCount, bananaCount] = arr;
		console.log(appleCount);
		console.log(bananaCount);

		function App() {
			//React.useState는 0번지에는 변수값을, 1번지에는 0번지에 있는 변수값을 변경할 수 있는 Setter가 저장이 됨(함수)
			//setCount를 이용하면 랜더링이 되어서 값이 변경된다.
			//= State를 사용하면 "동적인 기능"이 가능하다.(값이 변경되면 자동으로 재랜더링 됨)
			let [count, setCount] = React.useState(0); //0으로하면 변수 초기값으로 저장됨
			function countUp(){
				setCount(count+1);
			}
			function countDown(){
				setCount(count-1);
			}
			return (
				<div>
					<button onClick={countDown}>-</button>
					<span style={{"padding" : "0 10px"}}>{count}</span>
					<button onClick={countUp}>+</button>
				</div>
			)
		}

		root.render(<App />);
	</script>
</body>
</html>
