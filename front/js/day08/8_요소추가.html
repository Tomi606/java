<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>요소 추가 예제</title>
	<!-- 박스 추가 버튼을 클릭하면 밑에 박스가 추가되면 됨.(span 형태로)
	추가되는 순서대로 숫자가 커짐
	-->
	<script src="../../static/jquery.js"></script>
	<style>
		.box {
			width: 100px; height: 100px;
			text-align: center; line-height: 100px;
			display: inline-block;
			vertical-align: top;
			border: 1px solid black;
			border-collapse: collapse;
		}
	</style>
</head>
<body>
	<div class="container">
		<button class="btn">박스 추가</button>
		<div class="box-group"></div>
	</div>
	<script>
			$(".btn").click(function() {
				let count = $(".box").length; //클래스 이름이 box인 요소의 개수

			$(document).on("click", ".box", function() {

				alert(num);

</body>
</html>
