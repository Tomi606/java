<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>표준속성 예제2</title>
</head>
<body>
	<button onclick="plus(1);">+</button>
	<input type="number" value="0" readonly id="num">
	<button onclick="minus(-1);">-</button>
	<script>
		/* 
		+를 클릭하면 input 태그 값이 1씩 증가하고,
		-를 클릭하면 input 태그 값이 1씩 감소하게 코드를 작성
		*/
		function plus(amount) {
			let plusElement = document.getElementById('num');
			let num = plusElement.value;
			num = +num;
			num += amount;
			plusElement.value = num;
		}
		function minus(amount) {
			let minusElement = document.getElementById('num');
			let num = minusElement.value;
			num = +num;
			//-num이면 버튼을 눌러서 나온 요소에 -만 붙인 것
			num += amount;
			minusElement.value = num;
		}
	</script>
</body>
</html>
