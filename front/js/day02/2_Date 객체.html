<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date 객체</title>
</head>
<body>
    <button onclick="showDate();">현재 시간은?</button>
    <script>
        function showDate() {
            //현재 시간을 기준으로 Date 객체 생성
            let date = new Date();
            date.setTime(0); //1970년 1월 1일 0시 0분 0초(표준시, 우리나라는 9시인건 표준시차 보다 9시간 늦어서)
            date.setDate(1);
            alert(getDate(date));
        }

        /* Date 객체를 yyyy-MM-dd HH:mm:ss를 리턴 */
        // 함수 안에서 직접 입력하면 실수할 수 있기 때문에 밖에서 적고 안으로 옮김
        function getDate(date) {
            const year = date.getFullYear();
            //padStart(size,'char') : 문자열이 size 길이보다 작은 경우 char문자를 앞에 채워 줌.
            //(2,'0') -> 2자리를 기준으로 자리가 안맞으면 0을 넣어준다는 뜻
            const month = String(date.getMonth() + 1).padStart(2,'0');
            const day = String(date.getDate()).padStart(2,'0');
            const hour = String(date.getHours()).padStart(2,'0');
            const minute = String(date.getMinutes()).padStart(2,'0');
            const second = String(date.getSeconds()).padStart(2,'0');
            const ms = String(date.getMilliseconds()).padStart(3,'0');

            return `${year}-${month}-${day}-${hour}:${minute}:${second}:${ms}`;
        }
    </script>
</body>
</html>
