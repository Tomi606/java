<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>익명객체</title>
</head>
<body>
	<script>
		// 속성명을 밖에서 입력받는 경우(weight)
		let prop = prompt('속성명을 입력하세요');
		let user1 = {
			name : '홍길동',
			age : 21,
			[prop] : 100
		};
		//js는 중간에 속성 추가 가능
		//height 속성을 추가
		user1.height = 180;
		console.log(user1);
		delete user1.height;	//height 속성을 삭제
		console.log(user1);
		// 메소드도 추가 가능
		user1.sayHi = ()=>alert('안녕하세요');
		//user1.sayHi();
		console.log('university' in user1);	//속성을 추가안했기 때문에 false라 뜸, 속성명을 university라고 해주면 true
		for(prop in user1) {
			console.log(`[${prop}] : ${user1[prop]}`);
		}
	</script>
</body>
</html>
