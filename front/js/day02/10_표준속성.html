<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>표준 속성</title>
</head>
<body>
	<img src="https://www.google.com/url?sa=i&url=https%3A%2F%2Fhealth.chosun.com%2Fsite%2Fdata%2Fhtml_dir%2F2023%2F07%2F17%2F2023071701758.html&psig=AOvVaw26mCP6svfmICi2wPHsNNEw&ust=1705720011152000&source=images&cd=vfe&opi=89978449&ved=0CBAQjRxqFwoTCOCola286IMDFQAAAAAdAAAAABAD" alt="고양이">
	<br>
	<button onclick="showImgSrc();">이미지 주소 확인</button>
	<br>
	<button onclick="changeImgSrc('https://www.google.com/url?sa=i&url=https%3A%2F%2Fulovepet.co.kr%2Freport%2F%3Fq%3DYToxOntzOjEyOiJrZXl3b3JkX3R5cGUiO3M6MzoiYWxsIjt9%26bmode%3Dview%26idx%3D3428042%26t%3Dboard&psig=AOvVaw13sDjGsAPkYtBPt-UWOZ_W&ust=1705720227262000&source=images&cd=vfe&opi=89978449&ved=0CBAQjRxqFwoTCJD3i5W96IMDFQAAAAAdAAAAABAD');">이미지 변경</button>
	<script>
		function showImgSrc() {
			let img = document.getElementsByTagName('img');
			//id를 제외한 것은 배열처럼 취급되서 인덱스를 사용해야 함
			alert(img[0].src);
		}
		function changeImgSrc(src) {
			let img = document.getElementsByTagName('img');
			img[0].src = src;
		}
	</script>
</body>
</html>
