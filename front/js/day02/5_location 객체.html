<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>location 객체</title>
</head>
<body>
	<button onclick="writeBoard();">글쓰기</button>
	<script>
		alert(location.href);
		function writeBoard() {
			if(confirm('게시글 등록은 로그인이 필요한 서비스 입니다.\n로그인 하시겠습니까?')){
				//location.href를 이용해서 확인을 누르면 링크로 이동
				location.href = "http://www.naver.com"
			}
		}
	</script>
</body>
</html>
