<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>유효성 검사</title>
	<script src="//code.jquery.com/jquery-3.7.1.js"></script>
	<style>
		.input {
			line-height: 30px;
			font-size: 20px;
			font-weight: bold;
			border-radius: 5px;
		}
		.btn {
			font-size: large;
			padding-bottom: 4px;
			border-radius: 5px;
			border: 1px solid gray;
			background-color: white;
			cursor: pointer;
		}
		.error-age {
			font-weight: bold;
			color: red;
			display: block;
			margin-top: 5px;
			padding-left: 3px;
		}
	</style>
</head>
<body>
	<form action="">
		<h1>나이를 입력하세요</h1>
		<input type="text" name="age" class="input">
		<button type="submit" class="btn">확인</button>
		<label class="error-age"></label>
	</form>
	<script>
		// 확인 버튼을 눌렀을 때 나이에 올바른 값이 들어갔는지 확인하는 코드를 작성
		$("form").submit(function() {
			// 정규표현식
			let ageRegex = /^[0-9]{0,3}$/;
			// 나이변수 생성
			let ageValue = $("[name=age]").val();
			// submit true
			let submitOK = true;
			// 새로 고침 시 경고 문구 초기화
			$(".error-age").text("");

			// 빈칸일 때
			if(!ageValue.trim().length) {
				$(".error-age").text("입력하세요.");
				submitOK = false;
			}
			// 나이 유효성 검사
			if(!ageRegex.test(ageValue.trim())) {
				$(".error-age").text("한글이나 영어 및 특수문자가 들어갈 수 없습니다. 다시 입력하세요.");
				submitOK = false;
			}

			// submitOK가 true일 때
			if(submitOK) {
				$("[name=age]").val(ageValue.trim());
				alert("확인되었습니다.");
				return true;
			}

			return false;
		});
	</script>
</body>
</html>
