<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>유효성 검사 강사님 코드</title>
	<script src="//code.jquery.com/jquery-3.7.1.js"></script>
	<style>
		.input {
			line-height: 30px;
			font-size: 20px;
			font-weight: bold;
			border-radius: 5px;
		}
		.btn {
			font-size: large;
			padding-bottom: 4px;
			border-radius: 5px;
			border: 1px solid gray;
			background-color: white;
			cursor: pointer;
		}
		.error-age {
			font-weight: bold;
			color: red;
			display: block;
			margin-top: 5px;
			padding-left: 3px;
		}
	</style>
</head>
<body>
	<!-- 서버로 보내야 되니까 form 태그 사용 -->
	<form action="">
		<h1>나이를 입력하세요</h1>
		<input type="text" name="age" class="input">
		<button type="submit" class="btn" onclick="return check();">확인</button>
		<label class="error-age"></label>
	</form>
	<script>
		function check() {
			let age = document.querySelector("[name=age]").value;
			let regex = /^\d+$/;
			if(regex.test(age)) {
				alert("서버로 전송합니다.");
				return true;
			}
			alert("숫자만 입력하세요.");
			return false;
		}
	</script>
</body>
</html>
