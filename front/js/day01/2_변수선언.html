<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>변수선언</title>
</head>
<body>
    <script>
        /* 
        변수 선언 방법
        -타입을 지정하지 않고 사용
        -한 변수명에 다양한 자료형 값들(여러 변수)을 선언할 수 있다.(추천하진 않음)
        1. var
        2. let
        3. const(상수)
        */
       var num;
       console.log(num); //undefined가 출력(초기화 되지 않음)
       num = 1;
       console.log(num); //정수 1 출력
       num = "abc";
       console.log(num); //문자열 abc 출력

       let str;
       console.log(str);
       str = 1;
       console.log(str);
       str = "abc";
       console.log(str);

       //const PI; //상수 const : 선언과 동시에 초기화를 해줘야 함.
       console.log(PI);
       PI = 3.14
       console.log(PI);
       PI = "abc";
       console.log(PI);
       //PI = 3.141592; //에러 발생, 상수는 재할당(수정)이 불가능

       var num = 3;
       console.log(num);
       //let str = '1'; //중복 선언으로 에러 발생
    </script>
</body>
</html>
