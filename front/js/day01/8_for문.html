<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for문</title>
</head>
<body>
    <script>
        //배열
        // js 배열에는 다른 자료형도 같이 담을 수 있다.(타입이 정해져 있지 않아서)
        var arr = [1, 2, 3, 6, '안녕'];
        //for of는 값을 가져옴
        for(let item of arr) {
            document.write(item);
            document.write('<br>');
        }
        //for in은 key값/번지를 가져옴
        for(let index in arr) {
            document.write(`${index} : ${arr[index]}`);
            document.write('<br>');
        }

        //객체
        var obj =  {
            name : '홍길동',
            age : 21
        }
        //for in은 key값/번지를 가져옴
        for(let key in obj) {
            document.write(`${key} : ${obj[key]}`);
            document.write('<br>');
        }
    </script>
</body>
</html>
