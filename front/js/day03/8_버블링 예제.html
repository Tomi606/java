<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- 요소에 이벤트가 발생하면, 조상에게도 상속, 개념 잘 기억!!! -->
	<title>버블링 예제</title>
</head>
<body>
	<div class="container">
		<div class="box">
			<ul class="menu-list">
				<li class="menu-item">
					<a href="#" class="menu-link">클릭1</a>
				</li>
				<li class="menu-item">
					<a href="#" class="menu-link">클릭2</a>
				</li>
			</ul>
		</div>
	</div>
	<script>
		/*
		버블링
		-요소에 이벤트가 발생하면, 요소의 부모 요소들에게도 이벤트가 퍼지는 것
		*/
		let container = document.getElementsByClassName("container")[0];
		let box = document.getElementsByClassName("box")[0];
		let ul = document.getElementsByClassName("menu-list")[0];
		//왜 밑에껀 인덱스 안쓰지? 인덱스를 지정하면 다른 인덱스를 확인할 때 버블링이 확인이 안됨(for문으로 확인)
		let liList = document.getElementsByClassName("menu-item");
		let aList = document.getElementsByClassName("menu-link");
		
		addClick(container, "컨테이너 박스입니다.");
		addClick(box, "박스입니다.");
		addClick(ul, "메뉴 리스트입니다.");
		for(let i=0;i<liList.length;i++) {
			let item = liList[i];
			addClick(item, "메뉴 아이템입니다.");
		}
		for(let i=0;i<aList.length;i++) {
			let item = aiList[i];
			addClick(item, "메뉴 링크입니다.");
		}

		function addClick(element, str) {
			element.onclick = function(event) {
				console.log(str + ", " +event.target);
			}
		}

	</script>
</body>
</html>
