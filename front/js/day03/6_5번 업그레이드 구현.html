<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>클릭 이벤트 예제5</title>
	<!-- 강사님 코드 확인!!!!!!!!!! -->
	<style>
		.box {
			height: 100px;
			width: 100px;
			border: 1px solid black;
		}
		#box1{ background-color: rebeccapurple;}
		#box2{ background-color: pink; display: none;}
		#box3{ background-color: blue; display: none;}
	</style>
</head>
<body>
	<div class="btn-group">
		<button class="btn" id="btn1">버튼1</button>
		<button class="btn" id="btn2">버튼2</button>
		<button class="btn" id="btn3">버튼3</button>
	</div>
	<div class="box-group">
		<div class="box" id="box1">박스1</div>
		<div class="box" id="box2">박스2</div>
		<div class="box" id="box3">박스3</div>
	</div>
	<script>
		/*
		버튼을 3개 만들고 박스를 3개 만든 후 다음 기능이 동작되도록 구현
		-기능
			-버튼 1을 클릭하면 박스 1이 보이고, 박스 2와 박스 3이 감춰짐.
			-버튼 2을 클릭하면 박스 2가 보이고, 박스 1와 박스 3이 감춰짐.
			-버튼 3을 클릭하면 박스 3이 보이고, 박스 1와 박스 2이 감춰짐.
		*/
		let btns = document.querySelectorAll(".btn"); //forEach를 이용하기 위해 query 사용
		let boxes = document.querySelectorAll(".box");
		btns.forEach((item, index) => {
			item.onclick = function() {
				boxDisplayNone();
				//눌린 버튼의 순서와 같은 순서의 박스를 보여줌
				boxes[index].style.display = "block";
			}
		});

		//box 클래스들을 모두 안보이게 하는 함수
		function boxDisplayNone() {
			let boxes = document.getElementsByClassName("box");
			for(box of boxes) {
				box.style.display = "none";
			}
		}

	</script>
</body>
</html>
