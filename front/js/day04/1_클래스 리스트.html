<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>클래스 리스트 예제</title>
	<style>
		.box { height: 400px; border: 1px solid black;}
		.select { background-color: yellow;}
	</style>
</head>
<body>
	<div class="box"></div>
	<script>
		let box = document.getElementsByClassName("box")[0];
		//4가지 메서드는 꼭 기억!!
		box.classList.add("select"); //클래스 추가
		box.classList.remove("select"); //삭제
		// 추가됫다가 다시 지움
		box.classList.toggle("select");
		//toggle : 있으면 제거하고, 없으면 추가 해줌
		consol.log(box.classList.contains("select")); //클래스가 있는지 확인
	</script>
</body>
</html>
