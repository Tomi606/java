<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>요소 추가 예제</title>
	<style>
		.btn {
			display: block; height: 30px; background-color: #fff;
			border-radius: 5px; border-color: black; border-width: 1px;
			cursor: pointer;
		}
		.btn:hover {
			background-color: black; color: #fff;
			font-weight: bold;
		}
	</style>
</head>
<body>
	<button class="btn btn-add">버튼 추가</button>
	<div id="box"></div>
	<script>
		let btnAdd = document.getElementsByClassName("btn-add")[0];
		let count = 0;
		btnAdd.onclick = function() {
			//1. 요소 생성 = <button> 태그를 이용해서 만든 것
			let button = document.createElement("button");
			//2.텍스트 노드 생성(텍스트가 필요한 노드에만 생성, input img 등은 필요 없음)
			//버튼1, 버튼2...
			let text = document.createTextNode(`버튼${++count}`);
			//3. 요소에 텍스트 노드 추가(연결), 여기까지만 하면 앞에서 만든 요소가 날라감
			//<button>버튼1</button>
			button.append(text);
			//4. 요소를 기존 요소를 통해 배치
			//base(기준이)되는 요소를 찾음
			let base = document.getElementById("box");
			//추가되는 버튼은 뒤로 추가
			//base.appendChild(button);
			//추가되는 버튼이 앞에서 추가
			base.prepend(button);
		}
	</script>
</body>
</html>
