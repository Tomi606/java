<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>요소 추가 예제2</title>
	<!-- 강사님 코드 다시보기!!!!!!!!!!!! -->
</head>
<body>
	<button id="btn">이미지 추가</button>
	<div id="box"></div>
	<script>
		//attribute : 속성
		function createElement(tagName, text, attributes) {
			let element = document.createAttribute(tagName);
			if(text) {
				let textNode = document.createTextNode(text);
				element.append(textNode);
			}
			if(!attributes) {
				return element;
			}
			for(key of attributes) {
				let attr = document.createAttribute(key);
				attr.value = attributes[key];
				element.setAttributeNode(attr);
			}
			return element;
		}
		let btn = document.getElementById("btn");
		btn.onclick = function() {
			let box = document.getElementById("box");
			let img = createElement("img", null, {
				src : "https://i.namu.wiki/i/N52ICaJW23r4qJ6lOx2WQv7kBMz2LVsW7E1zJ5b7EOTgELyhZDy5jpJBRuOc-dI_QRnIp3HLxPiBgqX0uunIjyzIfw0oei0lvCVD9zUXfYI7MLegHDQgvhKisoJUzBUn8iKZZiO4O8giX4YpA39ZCQ.webp",
				alt : "강아지",
				width : 100
			});
			let hr = createElement("hr");
			let h1 = createElement("h1", "안녕하세요");
			box.append(img);
			box.append(hr);
			box.append(h1);	
		}
	</script>
</body>
</html>
