<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>애니메이션 예제</title>
	<style>
		.container {
			margin-bottom: 10px; border: 2px solid black; padding: 10px;
		}
		.box {
			width: 100px; height: 50px; background-color: yellow;
		}
		#con1 .box {
			/* 트랜지션 : 속성의 변화를 감지해서 자연스럽게 이동, 콤마하면 여러개 감지 */
			transition: margin-left 1s, transform 1s;
		}
		/* 애니메이션 이용 */
		.move {
			animation-name: moveRight;
			animation-duration: 1s;
			/* 애니메이션이 끝나고 어떻게 할 것 인가 */
			animation-fill-mode: forwards;
		}
		@keyframes moveRight {
				from {
					transform: translateX(0);
				}
				to {
					transform: translateX(100px);
				}
			}
	</style>
</head>
<body>
	<div class="container" id="con1">
		<div class="box"></div>
	</div>
	<div class="container" id="con2">
		<div class="box"></div>
	</div>
	<button id="btn">이동</button>
	<script>
		let btn = document.getElementById("btn");
		let box1 = document.querySelector("#con1 .box"); //아이디가 con1인 클래스 box 선택
		let box2 = document.querySelector("#con2 .box");
		btn.onclick = function() {
			//box1은 style을 이용하여 자연스럽게 이동 시킴
			//box1.style.marginLeft = "100px";
			box1.style.transform = "translateX(100px)";

			//box2는 class를 이용하여 자연스럽게 이동 시킴
			box2.classList.add("move");
		}
	</script>
</body>
</html>
