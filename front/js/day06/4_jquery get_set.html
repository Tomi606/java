<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>get/set 예제</title>
	<script src="../../static/jquery.js"></script>
</head>
<body>
	<div class="box">
		<input type="text" id="id"> <br>
		<input type="radio" name="fruit" value="apple" checked id="apple"> 사과
		<input type="radio" name="fruit" value="banana" id="banana"> 바나나
		<br>
		<button class="btn-apple">사과</button>
		<button class="btn-banana">바나나</button>
	</div>
	<script>
		/*
		요소 정보 가져오기
		$("선택자").text() : 요소 안에 문자열을 가져옴
		$("선택자").html() : 요소 안에 html 코드를 가져옴
		$("선택자").val() : 요소 안에 value값을 가져옴(input, select 등)
		$("선택자").attr("속성명") : 요소의 속성값을 가져옴
		$("선택자").prop("속성명") : 요소의 속성값을 가져옴
		-attr : HTML 속성을 가져옴. 초기에 HTML 코드에 정의된 속성값을 가져옴
						boolean값에 대해 true/undefined로 리턴
		-prop : DOM 요소의 속성값을 가져옴
						boolean값에 대해 true/false로 리턴
		*/
		console.log($("#apple").attr("checked")); //checked
		console.log($("#apple").prop("checked")); //true
		console.log($(".box").text());
		console.log($(".box").html());
		$("#id").change(function() {
			// input 태그니까 val() 사용
			alert($(this).val());
		});

		/*
		요소 값 설정하기(매개변수 개수 차이, 하나가 더 많음)
		$("선택자").text(문자열1) : 요소 안에 문자열을 문자열1로 수정
		$("선택자").html(문자열1) : 요소 안에 문자열1을 html 코드로 수정
		$("선택자").val(문자열) : 요소 안에 value값을 문자열로 수정(input, select 등)
		$("선택자").attr("속성명", 값) : 요소의 속성값을 값으로 수정
		$("선택자").prop("속성명", 값) : 요소의 속성값을 값으로 수정
		*/
		// btn-banana를 클릭하면
		$(".btn-banana").click(function() {
			//아이디 바나나를 checked 속성을 true로 반환
			$("#banana").prop("checked", true);
		});
		$(".btn-apple").click(function() {
			$("#apple").prop("checked", true);
		});
	</script>
</body>
</html>
