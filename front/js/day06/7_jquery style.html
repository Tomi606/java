<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>스타일 변경 예제</title>
	<script src="../../static/jquery.js"></script>
	<style>
		.box { 
			height: 300px; background-color: seagreen;
		}
		.select {
			background-color: salmon;
		}
	</style>
</head>
<body>
	<div class="box"></div>
	<button id="add">select 추가</button>
	<button id="remove">select 삭제</button>
	<button id="toggle">select toggle</button>
	<button id="border">테두리 변경</button>
	<button id="width">width 확인</button>
	<button id="css">복합 변경</button>
	<script>
		/*
		$("선택자").addClass("클래스명") : 요소에 클래스를 추가
		$("선택자").removeClass("클래스명") : 요소에 클래스를 삭제
		$("선택자").toggleClass("클래스명") : 요소에 클래스가 있으면 삭제, 없으면 추가
		$("선택자").hasClass("클래스명") : 요소에 클래스가 있는지 없는지를 리턴
		$("선택자").css("속성명") : 요소에 속성명과 일치하는 스타일 값을 가져옴
		$("선택자").css("속성명", "값"); : 요소에 속성명과 일치하는 스타일 값을 수정
		$("선택자").css({
			속성명 : 값,
			속성명 : 값
			...
		}) : 요소에 속성명과 일치하는 스타일 값을 여러개 수정
		*/
		$("#add").click(function() {
			$(".box").addClass("select");
		});
		$("#remove").click(function() {
			$(".box").removeClass("select");
		});
		$("#toggle").click(function() {
			$(".box").toggleClass("select");
		});
		//위의 toggle과 같은 기능
		// let toggle = document.getElementById("toggle");
		// toggle.onclick = function() {
		// 	let box = document.getElementsByClassName("box")[0];
		// 	box.classList.toString("select");
		// }

		//테두리 변경
		$("#border").click(function() {
			$(".box").css("border", "3px solid black");
		});
		//현재 너비 알려줌
		$("#width").click(function() {
			alert($(".box").css("width"));
		});

		//복합 변경
		$("#css").click(function() {
			$(".box").css({
				"backgrount-color" : "red",
				"border-radius" : "50px"
			});
		});
		</script>
</body>
</html>
