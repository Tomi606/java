<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>jquery 예제2</title>
	<script src="../../static/jquery.js"></script>
	<style>
		* {
			padding: 0; margin: 0;
		}
		.btn-menu, .btn-close {
			width: 50px; height: 50px; border: 1px solid black;
			border-radius: 5px; background-color: white;
			cursor: pointer;
			/* 버튼 좌측상단에 공간 안 생기게 붙임 */
			border-top-left-radius: 0;
		}
		.btn-menu:hover {
			background-color: aliceblue;
		}
		.btn-close {
			position: absolute; top: -1px; left: -1px;
		}
		.box {
			height: 300px; width: 300px; border: 1px solid black;
			background-color: white; 
			position: absolute; top: 0; left: 0;
			/* 화면밖으로 나감 */
			left: -302px;
		}
	</style>
</head>
<body>
	<button class="btn-menu">메뉴</button>
	<div class="box">
		<button class="btn-close">X</button>
	</div>
	<script>
		/*
		버튼 1개와 박스를 만들어서 버튼을 클릭하면 박스가 나타나도록 코드를 작성
		박스에 X버튼을 추가해서 X버튼을 클릭하면 박스가 사라지도록 코드를 작성
		메뉴 박스가 왼쪽에서 오른쪽으로 이동하면서 나오게 수정
		*/
		$(".btn-menu").click(function() {
			$(".box").show();
			// animate는 수치화가 되는 속성만 적용가능
			// display : block같은 수치화가 아닌 값은 사용 불가능
			$(".box").animate({"left": "0"}, 1000);
		});

		//콜백함수 이용
		$(".btn-close").click(function() {
			$(".box").hide(0, function() {
				$(this).animate({"left": "-302px"}, 0);
			});
		});
	</script>
</body>
</html>
