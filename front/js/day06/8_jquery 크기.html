<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>크기 예제</title>
	<script src="../../static/jquery.js"></script>
	<style>
		.box {
			width: 300px; height: 300px; background-color: tomato;
		}
	</style>
</head>
<body>
	<div class="box"></div>
	<script>
		/*
		너비 / 높이
		-width()/height() : 컨텐츠의 너비 / 높이
		-innerWidth()/innerHeight() : 패딩 + 컨텐츠의 너비 / 높이
		-outerWidth()/outerHeight() : 테두리 + 패딩 + 컨텐츠의 너비 / 높이
		-outerWidth(true)/outerHeight(true) : 마진 + 테두리 + 패딩 + 컨텐츠의 너비 / 높이
		
		*/
	</script>
</body>
</html>
