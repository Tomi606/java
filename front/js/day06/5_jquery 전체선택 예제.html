<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>전체선택 예제</title>
	<!-- 전체 선택을 누르면 밑의 체크박스들이 모두 선택되고 해제하면 모두 해제하는 예제 -->
	<script src="../../static/jquery.js"></script>
</head>
<body>
	<input type="checkbox" id="all"> 전체 선택 <br>
	<input type="checkbox" class="checkbox"> 1 <br>
	<input type="checkbox" class="checkbox"> 2 <br>
	<input type="checkbox" class="checkbox"> 3 <br>
	<script>
		$("#all").change(function() {
			// 체크 했는지 안했는지 가져옴
			let checked = $(this).prop("checked");
			$(".checkbox").prop("checked", checked);
		});

		//체크박스 값이 바뀔 때
		$(".checkbox").change(function() {
			let checked = $(this).prop("checked");
			let allChecked = $("#all").prop("checked");

			//체크를 한경우(1이나 2...)
			if(checked) {
				//선택된 체크박스 개수
				let checkedCount = $(".checkbox:checked").length;
				//전체 체크박스 개수
				let count = $(".checkbox").length;
				//전체 체크박스 개수와 체크박스의 길이가 같으면 전체 체크에 체크됨.
				if(count == checkedCount) {
					$("#all").prop("checked", true);
				}
				return;
			}

			//체크를 하나라도 해제한 경우 전체 선택 해제
			$("#all").prop("checked", false);
		});
	</script>
</body>
</html>
