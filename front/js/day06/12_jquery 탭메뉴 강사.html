<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>탭메뉴 예제</title>
	<script src="../../static/jquery.js"></script>
	<style>
		.tab-group {
			/* 수평으로 놓음 */
			display: flex;
			list-style: none;
			margin: 0;
			padding: 0;
		}
		.tab {
			width: 100%;
			border: 3px solid black;
		}
		.tab+.tab {
			margin-left: -3px;
		}
		.tab-link {
			display: block;
			text-align: center;
			height: 50px;
			line-height: 50px;
			font-size: 20px;
			text-decoration: none;
			color: gray;
		}
		.tab-link:hover {
			color: black;
			font-weight: bold;
			cursor: pointer;
		}
		.box-group {
			margin-top: 10px;
			border: 3px solid black;
		}
		.box {
			height: 500px;
			/* 상자 안보이게 함 */
			display: none;
		}
		.tab.select {
			background-color: bisque;
		}
	</style>
</head>
<body>
	<div class="container">
		<ul class="tab-group">
			<li class="tab" data-target=".box:nth-of-type(1)">
				<a href="javascript:void(0)" class="tab-link">메뉴1</a>
			</li>
			<li class="tab" data-target=".box:nth-of-type(2)">
				<a href="javascript:void(0)" class="tab-link">메뉴2</a>
			</li>
			<li class="tab" data-target=".box:nth-of-type(3)">
				<a href="javascript:void(0)" class="tab-link">메뉴3</a>
			</li>
		</ul>
		<div class="box-group">
			<div class="box">1</div>
			<div class="box">2</div>
			<div class="box">3</div>
		</div>
	</div>
	<script>
		//메뉴 누르면 박스나옴
		$(".tab").click(function(){
			// tab의 select 클래스 제거
			$(".tab").removeClass("select");
			// 메뉴를 누르면 색이 바뀜
			$(this).addClass("select");
			$(".box").hide();
			// let target = $(this).attr("data-target");
			let target = $(this).data("target");
			$(target).show();
		})
		//새로고침할때 첫(.first()) tab을 나오게함(click된 상태)
		$(".tab").first().click();
	</script>
</body>
</html>
