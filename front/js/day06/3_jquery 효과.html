<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>효과</title>
</head>
<body>
	<div class="container">
		<div class="box">1</div>
		<div class="box">2</div>
		<div class="box" id="box3">3</div>
	</div>

	<!-- 나중에 추가된 박스도 이벤트를 등록하고 싶으면 -->
	<div class="box">4</div>

	<button class="btn-show">show</button>
	<button class="btn-hide">hide</button>
	<button class="btn-toggle">toggle</button>
	<div class="box" id="show" style="background-color: yellow; height: 400px;"></div>
	<script>
		/*
		효과
		-요소를 보임/감춤
			show(속도, 콜백함수) : 요소 보임
			hide(속도, 콜백함수) : 감춤
			-속도 : 보임/감추는 속도
			-콜백함수 : 보임/감춤이 끝난 후 실행될 함수
			toggle(속도, 콜백함수)

		-요소를 서서히 감추고 서서히 보이게 함, 투명도를 0 -> 1, 1-> 0으로 이용
			fadeIn(속도, 콜백함수)
			fadeOut(속도, 콜백함수)
			fadeToggle(속도, 콜백함수)
			fadeTo(속도, 투명도, 콜백함수)

		-요소를 슬라이드로 내리고 올림
			slideUp(속도, 콜백함수)
			slideDown(속도, 콜백함수)
			slideToggle(속도, 콜백함수)
		*/
		let container = $(".container");
		console.log(container);

		// // 요소 선택후 이벤트 등록
		// $(".box").click(function(){
		// 	alert("안녕하세요");
		// });

		// 나중 추가 박스도 이벤트 등록, 이렇게 사용
		$(document).on("click", ".box", function() {
			alert("앙뇽");
		});

		$(".btn-show").click(function() {
			$("#show").fadeIn(1000);
		});
		$(".btn-hide").click(function() {
			$("#show").fadeOut(1000);
		});
		$(".btn-toggle").click(function() {
			$("#show").fadeTo(1000, 0.5);
		});
	</script>
</body>
</html>
