<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반응형 예제</title>
    <style>
        /* 너비를 많이 넣어 사용 */
        /* 
                0~600px, 600~900px, 900~1200px, 1200px 이상
        배경색     red     yellow      green      blue
        반응형을 쓸때는 순서가 중요! 위에서 부터 순서대로 적용된다.
        */
        /* 모든 크기에 대해 적용 */
        .box { background-color: red; height: 400px;}
        /* 600~900px 사이에서 적용 */
        @media screen and (min-width:600px) and (max-width:900px) {
            .box { background-color: yellow;}
        }
        /* 900~1200px 사이에서 적용 */
        @media screen and (min-width:900px) and (max-width:1200px) {
            .box { background-color: green;}
        }
        /* 1200px(최소값) 이상에서 적용 */
        @media screen and (min-width:1200px){
            .box { background-color: blue;}
        }

        /* 
        거꾸로 적용
        box2의 모든 크기에 대해 파란색으로 적용 */
        .box2 { background: blue; height: 400px;}
        @media screen and (max-width:1200px){
            .box2 { background: green;}
        }
        @media screen and (max-width:900px){
            .box2 { background: yellow;}
        }
        @media screen and (max-width:600px){
            .box2 { background: red;}
        }
    </style>
</head>
<body>
    <div class="box"></div>
    <hr>
    <div class="box2"></div>
</body>
</html>
