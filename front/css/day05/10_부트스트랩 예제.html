<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>부트스트랩 예제</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <style>
        .container {
            background-color: gray; height: 400px;
        }
        .box { height: 50px;}
        .box1 { background-color: red;}
        .box2 { background-color: yellow;}
        .box3 { background-color: green;}
    </style>
</head>
<body>
    <div class="container">
        <!-- row : 행 -->
        <div class="row">
            <!-- 12칸 중 3칸 
            col- : 컬럼을 의미, extra small devices - screen width less than 576px 
            display- : 글자 크기
            mark : 살색으로 태그
            -->
            <div class="box box1 col-3 col-md-6 display-5"><mark>안녕</mark></div>
            <div class="box box2 col-6 col-md-2"></div>
            <div class="box box3 col-3 col-md-4"></div>
        </div>
    </div>
    <table class="table">
        <thead>
            <tr>
            <th>Firstname</th>
            <th>Lastname</th>
            <th>Email</th>
            </tr>
        </thead>
        <tbody>
            <tr>
            <td>John</td>ㄴ
            <td>Doe</td>
            <td>john@example.com</td>
            </tr>
            <tr>
            <td>Mary</td>
            <td>Moe</td>
            <td>mary@example.com</td>
            </tr>
            <tr>
            <td>July</td>
            <td>Dooley</td>
            <td>july@example.com</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
