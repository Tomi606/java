<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 
        이 정도만 만들 수 있으면 다음 시험볼 때 지장 x(연습하기!) 
        30일에 문제 2개 중 하나-->
    <title>회원가입 예제</title>
    <style>
        /* 아이디와 비번 사이를 띄움 */
        .input-box { margin: 5px 0;}
        .input-box::after {
            clear: both; content: ''; display: block;
        }
        .input-box label {
            float: left;
            width: 110px;
        }
        .text-center { text-align: center;}
        /* width가 콘텐츠만 포함하기 때문에 넘어가서 줄띄움, 그래서 박스 사이징 */
        .input-box input {
            float: left;
            /* 단위가 다른값들을 계산할 때 쓰는 함수 : calc()
            전체 컨텐츠에서 110px을 빼고싶음(단위가 다르기때문에 calc() 사용)
            연산자 앞 뒤에 띄어쓰기가 있어야 계산됨!!! */
            width: calc(100% - 110px);
            box-sizing: border-box;
        }
        .table { margin-top: 10px; border: 1px solid black; width: 100%;}
        /* 각 번호마다 테두리를 침 */
        .table td, .table th { border: 1px solid black;}
        .table thead, .table tfoot { background-color: tomato;}
        .table tbody { background-color: bisque;}
    </style>
</head>
<body>
    <form action="">
        <fieldset>
            <!-- fieldset으로 회원가입이 박스중간에 있음 -->
            <legend>회원가입</legend>
            <div class="input-box">
                <label for="id">아이디</label>
                <!-- 아이디니까 타입을 text로 지정 -->
                <input type="text" name="id" id="id">
            </div>

            <div class="input-box">
                <label for="pw">비밀번호</label>
                <!-- 비밀번호는 타입을 password로 지정 -->
                <input type="password" name="pw" id="pw">
            </div>

            <div class="input-box">
                <label for="pw2">비밀번호 확인</label>
                <input type="text" name="pw2" id="pw2">
            </div>
            <!-- 가운데 정렬하기 위해서 클래스에 text-center 추가 -->
            <div class="input-box text-center">
                <button type="submit">작성하기</button>
            </div>
        </fieldset>
    </form>
    <hr>
    <table class="table">
        <thead>
            <tr>
                <th>번호</th>
                <!-- colspan="2" : 2개의 행칸이 1개로 합쳐짐 -->
                <th colspan="2">기사 제목</th>
                <th>조회수</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>2</td>
                <td>오늘의 날씨는?</td>
                <td>
                    <!-- 기사보기 버튼을 눌러서 다른 웹을 넘어가기 때문에 a 태그 -->
                    <a href="#">
                        <button>기사보기</button>
                    </a>
                </td>
                <td>10</td>
            </tr>
            <tr>
                <td>1</td>
                <td>오늘의 뉴스는 무엇인가요?</td>
                <td>
                    <a href="#">
                        <button>기사보기</button>
                    </a>
                </td>
                <td>100</td>
            </tr>
        </tbody>
        <tfoot>
            <td colspan="3">기사 개수</td>
            <td>2</td>
        </tfoot>
    </table>
</body>
</html>
