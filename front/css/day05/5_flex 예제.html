<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex 예제</title>
    <style>
        /* 
        flex는 유용하게 사용하면 편함.
        display flex 너비 100%로로 하면 부모를 기준을 1:1:1로 나누어짐.(부모를 넘지 않음)
        균일하게 사용하려면 flex 사용 */
        .container { 
            height: 400px;
            display: flex;

            /* 
            flex-dirention
            -주축 방향을 설정
            -row : 가로, 왼->오, 기본값
            -row-reverse : 가로, 오->왼
            -column : 세로, 상->하
            -column-reverse : 세로, 하->상

            flex-direction: row-reverse; -> 순서가 거꾸로 바뀜
            flex-direction: column-reverse -> 순서가 위아래로 바뀜 */
            flex-direction: column-reverse;

            /* flex-wrap
            -아이템들의 크기가 컨테이너보다 큰 경우 어떻게 할 건지를 정하는 속성
            -nowrap : 기본값, 한줄로, 아이템의 크기가 줄어들 수 있음
            -wrap : 새 라인에 배치, 새 라인은 아래
            -wrap-reverse : 새 라인에 배치, 새 라인은 위
            */
            flex-wrap: wrap-reverse;
            
            /* flex-flow
            -flex-direction과 flex-flow를 한 번에 적용하는 속성 */
            flex-flow: row wrap;

            /* justify-content
            -주축 방향으로 아이템 배치 방법을 설정하는 속성 
            -flex-start : 주축 시작점을 기준으로 배치, 기본값 
            -flex-end : 주축 끝점을 기준으로 배치
            -center : 가운데 배치
            -space-between : 첫번째 아이템과 마지막 아이템을 각 끝에 배치 후
                             아이템 사이의 간격이 일정하도록 배치
            -space-around : 모든 아이템 좌우 간격이 일정하도록 배치
            */
            justify-content: space-between;

            /* align-items
            -교차축 방향으로 아이템 배치 방법을 설정하는 속성
            -stretch : 기본값, 교차축을 채우기 위해서 아이템을 늘림
            -flex-start : 아이템을 각 줄의 시작점에서 정렬
            -flex-end : 아이템을 각 줄의 끝점에서 정렬
            -center : 각 줄의 가운데에서 정렬
            -baseline : 아이템을 문자 기준선에 정렬
            */
            align-items: flex-start;

            /* align-self
            -특정 아이템에 교차축 정렬 방법을 바꿀 때 사용하는 속성
            -align-content는 컨테이너에 적용하지만
             align-self는 아이템에 적용함. 
             */

             /* align-content
             -교차축의 정렬 방법을 설정, 줄 사이의 간격
             -stretch : 기본값, 교차축을 채우기 위해 아이템을 늘림
             -flex-start : 아이템을 각 줄의 시작점에서 정렬
             -flex-end : 아이템을 각 줄의 끝점에서 정렬
             -center : 각 줄의 가운데에서 정렬
             -space-between : 첫 아이템은 시작점, 끝 아이템은 끝점에 배치하고
                              나머지는 여백이 일정하게 배치
             -space-around : 아이템 상하 간격을 일정하게 배치
             -space-evenly : 모든 여백을 고르게 배치
             */
             align-content: space-evenly;
        }
        .box { 
            width: 30%; height: auto; background: yellow;
            margin-bottom: 10px;}
        .box:nth-of-type(2) { background: green;}
        .box:nth-of-type(3) { background: gray;}
        /* 첫번째 요소만 꽉 채우고 싶을 때 */
        .box:first-of-type { align-self: stretch;}
    </style>
</head>
<body>
    <!-- container 하나의 블록, box 하나의 아이템 -->
    <div class="container">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
        <div class="box">6</div>
    </div>
    <!-- 새 요소가 오면 그 밑에서 시작 -->
    <div>1</div>
</body>
</html>
