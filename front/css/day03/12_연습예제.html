<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연습예제</title>
    <style>
        .link-naver {
            text-decoration: none; color: #000; font-weight: bold;
        }

        .link-naver:hover { 
            text-decoration: underline;
        }
        .btn{
            border-radius: 10px; width: 60px; height: 30px; background-color: #fff;
        }
    </style>
</head>
<body>
    <!-- 
        네이버로 가는 링크를 만들고, 밑줄을 제거합니다.
        -마우스로 호버하면 밑줄이 생기도록 작성
     -->
     <!-- 링크 : a 태그 -->
     <a href="https://www.naver.com/" class="link-naver">네이버</a>
     <!-- 테두리가 둥근 버튼을 만들고 배경색을 흰색으로 수정 -->
     <button type="button" class="btn">버튼</button>
</body>
</html>
