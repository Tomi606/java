<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>background관련 속성</title>
    <style>
        [class^=box]{width: 300px; height: 300px; padding: 50px;}
        .box1 {
            border: 20px solid transparent;
            background-color: yellow;
            /* contend 부분만 색칠됨 */
            background-clip: border-box;
        }
        .box2 {
            border: 1px solid black;
            width: 1000px; height: 1000px;
            background-image: url(https://image.newsis.com/2023/07/12/NISI20230712_0001313626_web.jpg);
            background-repeat: no-repeat;
            background-size: contain;
            /* 
            contain : 꽉 차지만 여백이 남을 수 있음
            cover : 모두 꽉 차지만 사진이 잘릴 수 있음
             */
            background-position: 0 0;
            /* 
            center center (가운데 정렬)
            -(음수)도 가능 */
            background-origin: content-box;
            background-attachment: fixed;
            /* fixed : 이미지 고정, 요소만 움직임 */
            /* 위의 사항을 모두 합침 */
            background: 
            url(https://image.newsis.com/2023/07/12/NISI20230712_0001313626_web.jpg)
            no-repeat fixed 0 0 content-box contain;
        }
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
</body>
</html>
