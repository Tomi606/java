<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>텍스트 수직 정렬 예제</title>
    <!-- 이미지를 배치할때 밑에 가 뜸 그래서 vertical align으로 붙여줌 -->
    <style>
        .box { border: 1px solid black;}
        .box>img{ vertical-align: top;}

        .box1 { border: 1px solid black;}
        .text { vertical-align: top;}
    </style>
</head>
<body>
    <div class="box">
        <img width="100px" src="https://image.newsis.com/2023/07/12/NISI20230712_0001313626_web.jpg" alt="고양이">
    </div>
    <div class="box1">
        <img width="100px" src="https://image.newsis.com/2023/07/12/NISI20230712_0001313626_web.jpg" alt="고양이">
        <div class="text">안녕하세요.</div>
    </div>
</body>
</html>
