<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container1, .container2 {
            display: inline-block;
            border: 10px solid #aaa;
            /* transform-style이 생략되어 있지만 flat으로 설정됨 */
            transform: perspective(500px) rotateY(-60deg);
        }
        .container1 .box, .container2 .box {
            width: 100px;
            height: 100px;
            background-color: yellow;
            transform: perspective(500px) rotateY(60deg);
        }
        /* preserve-3d로하면 부모는 -60, 자식은 60 로테이트 되서 정상으로 보임 */
        /* 밑에 코드 하나로 입체감이 생김 */
        .container2 { transform-style: preserve-3d;}
    </style>
</head>
<body>
    <div class="container1">
        <div class="box"></div>
    </div>
    <div class="container2">
        <div class="box"></div>
    </div>
</body>
</html>
