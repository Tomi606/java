<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>박스예제</title>
    <style>
        .box1 {
            width: 500px;
            height: 400px;
            border: 5px solid black;
            /* 위 오른쪽 밑 왼쪽 순으로 패딩을 입음 */
            padding: 10px;
        }
        .box2 {
            /* 부모 컨텐츠의 100%의 border box */
            height: 100%;
            border: 5px solid red;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="box1">
        <div class="box2"></div>
    </div>
</body>
</html>
