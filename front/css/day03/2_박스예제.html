<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>박스예제</title>
    <style>
        .container {
            width: 500px;
            height: 400px;
            border: 5px solid black;
            padding: 10px;
        }
        .box {
            height: 100%;
            box-sizing: border-box;
            font-size: 0;
        }
        .left-box {
            height: 100%;
            width: 50%;
            border: 5px solid red;
            box-sizing: border-box;
            float: left;
            padding: 10px;
        }
        .right-box {
            height: 100%;
            width: 50%;
            border: 5px solid red;
            display: inline-block;
            box-sizing: border-box;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">
            <div class="left-box">1</div>
            <div class="right">2</div>
        </div>
    </div>
    <div class="container">
        <div class="left-box">1</div>
        <div class="right-box">2</div>
    </div>
</body>
</html>
