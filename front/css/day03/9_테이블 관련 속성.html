<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테이블 관련 속성</title>
    <style>
        /* 
        caption-side
        -캡션 위치 선택

        border-collapse
        -td 태그에 테두리를 지정하면 각각 테두리가 생겨 테두리 사이에 공백이 생기는데,
         합쳐서 하나로 표시할지 두개로 표시할지 결정하는 속성

         border-spacing
         -border-collapse가 seperate일 때, 테두리 사이에 여백 크기를 지정하는 속성
        
         table-layout
        -요소의 내용이 길어지는 경우 요소의 크기가 내용에 비례해서 커지게 할건지 멀건지 정하는 속성
        -fixed이면 내용이 길어져도 크기가 고정됨
         */
         table {
            caption-side: bottom;
            width: 100%; border: 1px solid black;
            /* 테두리가 합쳐짐 */
            border-collapse: separate;
            border-spacing: 20px 10px;
            vertical-align: bottom;
            table-layout: fixed;
         }
         /* table과 각각 따로 테두리가 생김 */
         td, th { border: 1px solid black;}
         /* tr태그 밑에 있는 th */
         tr>th:first-of-type { 
            width: 40px; 
         }
         /* tr안의 td 2줄? 한줄이 되면서 길어짐 제목비율에 잡혀서 줄여짐 */
         tr>td:nth-of-type(2) { white-space: nowrap; overflow: hidden; text-overflow: ellipsis;}
    </style>
</head>
<body>
    <table>
        <caption>게시글</caption>
        <tr>
            <th>번호</th>
            <th>제목</th>
            <th>조회수</th>
        </tr>
        <tr>
            <td>2</td>
            <td>게시판 가입 인사 게시판 가입 인사 게시판 가입 인사 게시판 가입 인사 게시판 가입 인사 게시판 가입 인사 게시판 가입 인사 게시판 가입 인사 </td>
            <td>1</td>
        </tr>
        <tr>
            <td>1</td>
            <td>공지사항</td>
            <td>10</td>
        </tr>
    </table>
</body>
</html>
