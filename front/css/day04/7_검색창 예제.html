<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>검색창 예제</title>
    <style>
        .container-search{ width: 500px; height: 60px; position: relative;}
        .box-search{
            box-sizing: border-box; width: 100%; height: 100%;
            padding: 10px; border: 2px solid green;
            border-radius: 30px;
        }
        .input-search{
            /* width를 400px까지만 했기 때문에 글을 적어도 옆에 공간까지 안써진다. */
            display: block; width: 400px; box-sizing: border-box; height: 100%;
            border: 0; outline: 0; font-size: 24px;
        }
        .btn-submit{
            position: absolute; top: 0; right: 0; width: 60px; height: 60px;
            background-color: green; color: white; border: 0;
            /* 시계방향 왼상 오상 오하 왼하 */
            border-radius: 0 30px 30px 0;
        }
    </style>
</head>
<body>
    <div class="container-search">
        <form action="" class="box-search">
            <input type="text" name="query" class="input-search">
            <button type="submit" class="btn-submit"></button>
        </form>
    </div>
</body>
</html>
