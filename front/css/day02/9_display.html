<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- display 중요!!! 잘알아두기 -->
    <title>display</title>
    <style>
        /* border : 테두리, margin : 여백 */
        [class^=box]{height: 150px; border : 1px solid black; margin: 10px;}
        /* none : 감췄다가 호버하면 보이는 스킬 */
        .box1{display: block;}
        .box2{display: inline;}
        .box3{display: inline-block;}
        .box4{display: none;}
    </style>
</head>
<body>
    <div class="box4">div 태그입니다. none</div>

    <div class="box1">div 태그입니다. block</div>
    <div class="box1">div 태그입니다. block</div>
    <div class="box1">div 태그입니다. block</div>
    <hr>
    <div class="box2">div 태그입니다. inline</div>
    <div class="box2">div 태그입니다. inline</div>
    <div class="box2">div 태그입니다. inline</div>
    <hr>
    <div class="box3">div 태그입니다. inline-block</div>
    <div class="box3">div 태그입니다. inline-block</div>
    <div class="box3">div 태그입니다. inline-block</div>
    <hr>
    <div class="box4">div 태그입니다. none</div>
    <div class="box4">div 태그입니다. none</div>
    <div class="box4">div 태그입니다. none</div>
</body>
</html>
