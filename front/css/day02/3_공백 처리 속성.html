<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공백 처리 속성</title>
    <style>
        /* 클래스가 box로 시작할때 너비 200, 굵기 1, 글자 사이즈 20 */
        [class^=box]{width: 200px; border: 1px solid black; font-size: 20px;}
        .box1{white-space: normal;}
        .box2{white-space: nowrap;}
        .box3{white-space: pre;}
        .box4{white-space: pre-line;}
        .box5{white-space: pre-wrap;}

    </style>
</head>
<body>
    <div class="box1">안녕하세요. 제 이름은 최홍만입니다.
        만나서 반갑습니다. 엔터도 스페이스바 한 번으로</div>
    <div class="box2">안녕하세요. 제 이름은 최홍만입니다.
        만나서 반갑습니다. 한줄로</div>
    <div class="box3">안녕하세요. 제 이름은 최홍만입니다.
        만나서 반갑습니다. 입력한 그대로</div>
    <div class="box4">안녕하세요. 제 이름은 최홍만입니다.
        만나서 반갑습니다.</div>
    <div class="box5">안녕하세요. 제 이름은 최홍만입니다.
        만나서 반갑습니다. 영역을 넘어가면 줄바꿈</div>

</body>
</html>
