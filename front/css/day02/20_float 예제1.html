<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>float 예제1</title>
    <style>
        /* 
        float 속성을 사용하기 좋은 상항
        -요소들(크기 변경이 가능한)을 1열로 나열해야 할 때
        */
        .container1 span{border: 1px solid black;}
        /* 숫자박스 사이에 공백없애기 */
        .container2{font-size: 0;}
        .container2 .ib{
            border: 1px solid black;
            display: inline-block;
            /* 숫자박스 사이에 공백없애기 */
            width: 50px; height: 30px; font-size: 14px;
        }
            /* 엔터에 의한 공백 없음 */
        .container3 .fl{
            border: 1px solid black;
            height: 30px; width: 50px;
            float: left;
        }
        .container3::after{
            clear: both; content: ''; display: block;
        }
    </style>
</head>
<body>
    <div class="container1">
        <span>1</span>
        <span>2</span>
        <span>3</span>
    </div>
    <div class="container2">
        <div class="ib">1</div>
        <div class="ib">2</div>
        <div class="ib"></div>
    </div>
    <div class="container3">
        <div class="fl">1</div>
        <div class="fl">2</div>
        <div class="fl"></div>
    </div>
</body>
</html>
